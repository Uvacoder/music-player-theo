<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="shortcut icon" href="http://www.google.com/s2/favicons?domain=theodorusclarence.github.io"
        type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="player-container">
        <!-- Song -->
        <div class="img-container">
            <img src="img/img-1.jpg" alt="Album Art">
        </div>
        <h2 id="title">A Himitsu</h2>
        <h3 id="artist">Adventures</h3>
        <audio src="music/music-1.mp3"></audio>
        <!-- Progress -->
        <div class="progress-container" id="progress-container">
            <div class="progress" id="progress"></div>
            <div class="duration-wrapper">
                <span id="current-time">0:00</span>
                <span id="duration">3:44</span>
            </div>
        </div>

        <!-- Player Controls -->
        <div class="player-controls">
            <i class="fas fa-backward" id="prev" title="Previous"></i>
            <i class="fas fa-play main-button" id="play" title="Play"></i>
            <!-- <i class="fas fa-pause main-button hide" id="pause" title="Pause"></i> -->
            <i class="fas fa-forward" id="next" title="Next"></i>
        </div>
    </div>

    <!-- Script -->
    <script src="script.js"></script>
</body>

</html>
